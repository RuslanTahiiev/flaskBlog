{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}
{% block body %}
    <div class="container mt-5">
        <h1>Posts</h1>

        {% for article in articles %}
            <div class="alert alert-info">
                <h2>
                    {{ article.title }}
                </h2>
                <p>
                    {{ article.intro }}
                </p>
                <p>
                    <b>Date: {{ article.date.date() }}</b>
                </p>
                <a href="/posts/{{ article.id }}" class="btn btn-warning">More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
